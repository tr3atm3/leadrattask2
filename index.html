<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logoipsum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="body-bg-color">
    <div class="position-fixed top-0 left-0 design-top-left">
      <img src="images/Union.png" class="custom-img" />
    </div>
    <div class="container-lg">
      <header class="d-flex align-items-center header-content">
        <div class="head-logo-img-container">
          <img class="custom-img" src="images/Vector.png" />
        </div>
        <h1 class="logo-text">Logoipsum</h1>
      </header>

      <main class="main-content"></main>
      <footer class="footer-content">
        <p class="fw-bold mb-0">
          <small>2022 @ copyright</small>
        </p>
        <div class="footer-logo-img-container">
          <img src="images/Vector.png" class="custom-img" />
        </div>
        <div class="d-flex justify-content-between align-items-end">
          <p class="mb-0">
            <small class="weight-500">privacy policy</small>
          </p>
          <div class="dot-separater"></div>
          <p class="mb-0"><small> terms & conditions </small></p>
        </div>
      </footer>
    </div>
    <div class="position-fixed bottom-0 right-0 design-bottom-right">
      <img src="images/bottom-right.png" class="custom-img" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
