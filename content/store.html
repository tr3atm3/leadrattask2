<div class="container store">
  <div class="store-utility-bar">
    <div class="search-container">
      <input type="text" placeholder="type to search" class="search-input" />
      <button class="search-btn">
        <div class="search-btn-img-container">
          <img src="../images/searchIcon.png " class="search-icon" />
        </div>
      </button>
    </div>
    <button class="go-to-cart-btn">
      <div class="cart-img-container">
        <img src="../images/cartIcon.png" class="cart-img" />
      </div>
      <span class="go-to-cart-text">Go to Cart</span>
    </button>
  </div>
  <div class="store-products-display"></div>
</div>
